<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "styles/reset.css">
        <link rel = "stylesheet" type = "text/css" href = "styles/bootstrap/bootstrap.css">
        <link rel = "stylesheet" type = "text/css" href = "styles/main.css">
        <link rel = "stylesheet" type = "text/css" href = "styles/styleofcurrency.css">
        <link rel = "stylesheet" type = 'text/css' href = "styles/loading_effect.css">
        <link rel = "icon" href="images/logo_EXPNS$.png">
        <title>Expnss PLANNER</title>
    </head>

    <body>
        <main class="wrapper">
            <div class="logo_main col-xs-2 col-md-1"></div>
            <div class="header col-xs-12 intro"></div>
            <div class="pages">
                <div class="header col-xs-12" id="plannerContainer">
                        <div id="map"></div>
                        <div class="sidebar"></div>
                </div>
                <div class="header col-xs-12" id="currencyContainer">
                    <div id="calculatorform" class="col-sm-6">
                        <div class="calculatorTitle col-sm-12">KALKULATOR WALUTOWY</div>
                        <br>

                        <form>
                            <fieldset class="form-group">
                                <label for="quantity">Kwota</label>
                                <br>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="quantity"
                                           placeholder="Example input">
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="selectname">Przelicz z </label>
                                <br>
                                <div class="col-sm-5">
                                    <select type="text" class="form-control selectpicker" id="selectname"
                                            placeholder="symbol-waluta">
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="selectSecondname">Przelicz na</label>
                                <br>
                                <div class="col-sm-5">
                                    <select type="text" class="form-control" id="selectSecondname"
                                            placeholder="Example input">
                                    </select>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span id="currencyResult"></span>
                        </form>
                    </div>
                    <div id="currencytable" class="col-sm-6">
                        KURS WALUT
                    </div>
                </div>
                <div class="header col-xs-12" id="salaryContainer"></div>
                <div class="header col-xs-12" id="migrationContainer">
                    <div id="chartdiv"></div>
                </div>
            </div>
            <div class="menu col-xs-12">
                    <div id="planner" class="col-xs-12 col-sm-6 col col-md-3">
                        <p class="height=5em floatflex">PLANOWANIE TRASY</p>
                    </div>
                    <div id="currency" class="col-xs-12 col-sm-6 col col-md-3">
                        <p class="height=5em floatflex">KURSY WALUT</p>
                    </div>
                    <div id="salary" class="col-xs-12 col-sm-6 col col-md-3">
                        <p class="height=5em floatflex">WYNAGRODZENIE</p>
                    </div>
                    <div id="migration" class="col-xs-12 col-sm-6 col col-md-3">
                        <p class="height=5em floatflex">WYKRES MIGRACJI</p>
                    </div>
            </div>
        </main>

        <!--Skrypty zewnętrzne-->
        <script type="text/javascript" src="scripts/libs/jquery-2.2.3.min.js" ></script>
        <script type="text/javascript" src="scripts/libs/bootstrap.js"></script>
        <script type="text/javascript" src="scripts/libs/angular.min.js"></script>

        <!--Skrypt odpowiedzialny za działanie menu-->
        <script type="text/javascript" src="scripts/menu.js"></script>

        <!--Skrypt odpowiedzialny za planowanie trasy-->
        <script type="text/javascript" src="scripts/planner.js"></script>

        <!--Skrypt odpowiedzialny za kursy walut i kalkulator  -->
        <script type="text/javascript" src="scripts/currencyInformation.js"></script>

        <!--Skrypty odpowiedzialne za tworzenie mapy wynagrodzenia -->
        <script type="text/javascript" src="scripts/data.js"></script>
        <script type="text/javascript" src="scripts/salary.js"></script>

        <!--Skrypt Map API-->
        <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=showMap"></script>

        <!--Skrypty odpowiedzialne za tworzenie wykresu-->
        <script type="text/javascript" src="scripts/amcharts_script/amcharts/amcharts.js"></script>
        <script type="text/javascript" src="scripts/amcharts_script/amcharts/serial.js"></script>
        <script type="text/javascript" src="scripts/amcharts_script/amcharts/themes/black.js"></script>
        <script type="text/javascript" src="scripts/amcharts_script/amcharts/plugins/dataloader/dataloader.min.js"></script>
        <script type="text/javascript" src="scripts/migration_chart.js"></script>
    </body>
</html>
